<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <title>VAnonimato — Chat Efêmero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Socket.IO client -->
    <script src="/socket.io/socket.io.js"></script>
    <style>
        :root {
            --bg: #0a0a0a;
            --panel: #121212;
            --text: #f2f2f2;
            --muted: #9a9a9a;
            --neon: #ff0033;
            --neonSoft: rgba(255, 0, 51, 0.35);
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
            font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
        }

        .wrap {
            max-width: 880px;
            margin: 0 auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text);
            text-shadow: 0 0 10px var(--neonSoft), 0 0 20px var(--neonSoft);
        }

        .panel {
            background: var(--panel);
            border: 1px solid #1f1f1f;
            border-radius: 12px;
            box-shadow: 0 0 14px var(--neonSoft);
            overflow: hidden;
        }

        .msgs {
            height: 56vh;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
        }

        .msg {
            background: #151515;
            border: 1px solid #232323;
            border-radius: 10px;
            padding: 10px 12px;
            position: relative;
        }

        .msgHead {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 6px;
            font-size: 12px;
            color: var(--muted);
        }

        .badge {
            background: var(--neon);
            color: white;
            border-radius: 6px;
            padding: 2px 6px;
            font-weight: 700;
            text-shadow: 0 0 6px var(--neon);
        }

        .text {
            font-size: 15px;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .ttlBar {
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            background: var(--neon);
            box-shadow: 0 0 8px var(--neon);
            width: 100%;
            transform-origin: left;
        }

        .inputs {
            border-top: 1px solid #1f1f1f;
            padding: 12px;
            display: grid;
            grid-template-columns: 180px 1fr 120px;
            gap: 10px;
        }

        input,
        textarea,
        button {
            background: #121212;
            color: var(--text);
            border: 1px solid #2a2a2a;
            border-radius: 8px;
            padding: 10px 12px;
            outline: none;
        }

        textarea {
            resize: none;
            height: 46px;
        }

        button {
            background: linear-gradient(180deg, #1a0a0d, #25050a);
            border: 1px solid var(--neon);
            color: #fff;
            font-weight: 700;
            letter-spacing: 0.3px;
            cursor: pointer;
            box-shadow: 0 0 12px var(--neonSoft), inset 0 0 8px rgba(255, 0, 51, 0.15);
            transition: transform 0.08s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 16px var(--neonSoft), inset 0 0 10px rgba(255, 0, 51, 0.25);
        }

        button:active {
            transform: translateY(0);
        }

        .hint {
            font-size: 12px;
            color: var(--muted);
            padding: 0 12px 12px;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 8px;
            padding: 12px;
        }

        .brand {
            font-weight: 800;
            color: var(--neon);
            text-shadow: 0 0 10px var(--neon);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="row">
            <div class="title">VAnonimato — chat efêmero</div>
            <div class="brand">NEON.RED</div>
        </div>

        <div class="panel">
            <div id="msgs" class="msgs"></div>
            <div class="hint">Mensagens somem em 30 segundos para todos. Nada é salvo.</div>
            <div class="inputs">
                <input id="nick" placeholder="Seu apelido (opcional)" maxlength="20" />
                <textarea id="text" placeholder="Escreva sua mensagem..."></textarea>
                <button id="send">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        const msgsEl = document.getElementById('msgs');
        const sendBtn = document.getElementById('send');
        const nickEl = document.getElementById('nick');
        const textEl = document.getElementById('text');

        function addMessage({ id, author, text, expiresAt }) {
            const el = document.createElement('div');
            el.className = 'msg';
            el.dataset.id = id;

            const head = document.createElement('div');
            head.className = 'msgHead';
            const badge = document.createElement('span');
            badge.className = 'badge';
            badge.textContent = author || 'Anônimo';
            const ttl = Math.max(0, expiresAt - Date.now());
            const expiresIn = document.createElement('span');
            expiresIn.textContent = `• autodestrói em ${(ttl / 1000).toFixed(0)}s`;
            head.appendChild(badge);
            head.appendChild(expiresIn);

            const txt = document.createElement('div');
            txt.className = 'text';
            txt.textContent = text;

            const bar = document.createElement('div');
            bar.className = 'ttlBar';
            bar.animate(
                [{ transform: 'scaleX(1)' }, { transform: 'scaleX(0)' }],
                { duration: ttl, easing: 'linear', fill: 'forwards' }
            );

            el.appendChild(head);
            el.appendChild(txt);
            el.appendChild(bar);
            msgsEl.appendChild(el);
            msgsEl.scrollTop = msgsEl.scrollHeight;
        }

        function removeMessage(id) {
            const el = msgsEl.querySelector(`.msg[data-id="${id}"]`);
            if (el) el.remove();
        }

        sendBtn.addEventListener('click', () => {
            const author = (nickEl.value || 'Anônimo').trim().slice(0, 20);
            const text = (textEl.value || '').trim();
            if (!text) return;
            socket.emit('send', { author, text });
            textEl.value = '';
            textEl.focus();
        });

        textEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendBtn.click();
            }
        });

        socket.on('message', (msg) => addMessage(msg));
        socket.on('delete', ({ id }) => removeMessage(id));
    </script>
</body>

</html>
